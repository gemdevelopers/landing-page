<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultancy Landing Page Template</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&family=Signika&display=swap");
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-first">
        <div class="logo">
          <img src="images/idea-automate.svg" />
        </div>
        <div class="title">Got an idea for digital product?</div>
        <div class="short-desc">
          <p>
            People here in Idea Automate likes exploring creative new ideas and
            loves to bring your ideas to life.
          </p>
        </div>
        <div class="line"></div>
      </div>
      <div class="box-second">
        <form action="." method="post" class="hform">
          <p>
            <label>Your name</label>
            <input type="text" name="name" value="" id="name" />
          </p>
          <p>
            <label>Url</label>
            <input type="text" name="address" value="" id="address" />
          </p>
          <p>
            <label>Email</label>
            <input type="text" name="city" value="" id="city" />
          </p>
          <p>
            <label>Comment</label>
            <textarea name="comment" rows="8" cols="40"></textarea>
          </p>

          <p>
            <input type="submit" name="submit" value="Save" class="button" />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
